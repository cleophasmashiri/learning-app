<br>
<div class="row">
  <div class="col-md-3 col-lg-4 col-sm-6 col-xs-12">
    <input type="text" [(ngModel)]='searchTerm'  placeholder="Enter Filter Term"><button>Search</button>
  </div>
</div>
<div class="row">
  <div routerLink="/courses/{{course.id}}" class="nav-link col-md-3 col-lg-4 col-sm-6 col-xs-12" *ngFor="let course of courses | courseFilter:searchTerm">
    <div class="tile card">
      <img class="tile-image card-img-top" src="{{course.media.image.small}}" [alt]="course.name">
      <div class="card-block">
        <h5 style="min-height:66px" class="card-title">{{course.name}}</h5>
        <div class="card-text">
          {{course.shortDescription}}
        </div>
        <button class="btn btn-secondary">Details..</button>
      </div>
    </div>
  </div>
</div>
